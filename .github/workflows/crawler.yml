name: Get Hot News

on:
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Run mode"
        required: false
        default: "full"
        type: choice
        options:
          - "default"
          - "full"

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # --------------------------------------------------------------------------------
      # üö¶ TRAFFIC CONTROL / ÊµÅÈáèÊéßÂà∂
